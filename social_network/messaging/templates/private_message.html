{% extends 'base.html' %}

{% block content %}
    <h2>Private chat with {{ recipient.username }}</h2>

    <div>
        {% for message in messages %}
            <p><strong>{{ message.sender.username }}:</strong> {{ message.content }} <em>{{ message.timestamp }}</em></p>
        {% endfor %}
    </div>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
{% endblock %}
