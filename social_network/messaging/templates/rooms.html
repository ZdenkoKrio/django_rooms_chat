{% extends 'base.html' %}

{% block content %}

<div>
        <h2>Chatrooms</h2>
    <a href="{% url 'create_chatroom' %}">Create Chatroom</a>

        <ul>
            {% for room in chatrooms %}
                <li><a href="{% url 'chatroom' room.name %}">{{ room.name }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <div>
        <h2>Active Users</h2>
        <ul>
            {% for user in users %}
                <li><a href="{% url 'private_message' user.id %}">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock content %}
